<header class="site-header">

  <div class="wrapper wrapper_header">

    {% include logo.html %}

    <nav class="site-nav">
      <div class="trigger">
        {% for my_page in site.pages %}
          {% if my_page.layout == 'page'%}
            {% if my_page.title %}

              {% if my_page.url == page.url %}
                <a class="page-link menu-link nai" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
                {% else %}
                <a class="page-link menu-link " href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>

              {% endif %}


            {% endif %}
          {% endif %}
        {% endfor %}
      </div>
    </nav>
  </div>


</header>
