<!-- AYTO DOULEUEI GIA TA PROJECTS POY EINAI STON FAKELO projects -->
<ul class="list-inline text-center projects">
 {% for project in site.projects %}
     {% if project.title %}
     <li>
       <div>
           <a href="{{ project.url | prepend: site.baseurl}}">
               <img src="{{ site.baseurl }}/img/thumbnails/{{ project.img_thum }}"/>
           </a>
               <h4>{{ project.title }}</h4>
               <h5>{{ project.type }}</h5>
       </div>
     </li>
     {% endif %}
 {% endfor %}
</ul>
