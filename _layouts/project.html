---
layout: default
---

<div class="show_project">
  <h2> {{ page.title }} </h2>
  <h5> {{ page.type }} </h5>
  <div class="slick_imgs slider single-item">
    {% for img_p in page.img_proj %}
      <img src="{{ site.baseurl }}/img/projects/{{ img_p }}" alt="screens of 44 treats">
    {% endfor %}
  </div>
  <h6> {{ content }} </h6>
</div>


  <div class="slick_projects text-center">

    {% for project in site.projects %}
      <div class="slick_project_div text-center">
        <a href="{{ project.url | prepend: site.baseurl}}">
        <img src="{{ site.baseurl }}/img/thumbnails/{{ project.img_thum }}"/>
      </a>
      </div>
      {% endfor %}
    </div>
